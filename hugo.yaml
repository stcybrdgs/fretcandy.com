# base
baseURL: 'https://fretcandy.com/' # Update with your site"s URL (No default - REQUIRED)
languageCode: 'en-us'
title: 'FretCandy' # Update with your site title (No default)
copyright: 'Â© 2025 FretCandy'
theme: ['PaperMod'] # (No default - You must specify a theme)
enableEmoji: true # (Default: false)

# nav menu
menu:
  main:
    - identifier: about # nav menu item
      name: About
      url: /about/
      weight: 1
    - identifier: search # nav menu item
      name: Search
      url: /search/
      weight: 2
    - identifier: tags # nav menu item
      name: Tags
      url: /tags/
      weight: 3
    - identifier: archives # nav menu item
      name: Archives
      url: /archives/
      weight: 4
    - identifier: contact # nav menu item
      name: Contact
      url: /contact/
      weight: 5

# fuse.js enabled search feature
outputs: # for search page
  home:
    - HTML
    - RSS
    - JSON # necessary for search

# global params
params:
  cover:
    responsiveImages: true
    linkFullImages: true
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    includeMatches: true
  ShowShareButtons: true # (Default: false)
  ShowReadingTime: true # (Default: false)
  ShowBreadCrumbs: true # (Default: true)
  ShowCodeCopyButtons: true # (Default: false)
  ShowPostNavLinks: true
  ShowToc: true

